{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div class="login-container">

    <h2>Login to Your Account</h2>

    <!-- Flash messages -->
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" class="login-form">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="btn login-btn">Login</button>
    </form>

    <p class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>

</div>

<!-- CSS -->
<style>
.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #2874f0;
}

.login-form {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.login-form label {
    margin: 10px 0 5px;
    font-weight: bold;
}

.login-form input {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
    width: 100%;
    box-sizing: border-box;
}

.btn.login-btn {
    background-color: #2874f0;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
}
.btn.login-btn:hover {
    background-color: #0b5ed7;
}

.signup-link {
    margin-top: 15px;
}

.signup-link a {
    color: orange;
    text-decoration: none;
    font-weight: bold;
}
.signup-link a:hover {
    text-decoration: underline;
}

/* Flash messages */
.messages {
    list-style: none;
    padding: 0;
    margin: 10px 0;
}
.messages li {
    padding: 8px;
    border-radius: 4px;
    margin-bottom: 5px;
}
.messages li.success {
    background-color: #d4edda;
    color: #155724;
}
.messages li.error {
    background-color: #f8d7da;
    color: #721c24;
}

/* Responsive */
@media (max-width: 500px) {
    .login-container {
        margin: 30px 20px;
        padding: 20px;
    }
}
</style>

{% endblock %}
